apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-b-deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      service: service-b

  template:
    metadata:
      labels:
        service: service-b

    spec:
      containers:
        - name: service-b-container
          image: abuelnaga0/metrics-exposing-app-service-b:v1.0.0
          ports:
            - containerPort: 3002
              protocol: TCP
              name: http

            - containerPort: 3002
              protocol: TCP
              name: metrics
